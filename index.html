<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Photo Gallery</title>
</head>

<body>
    
            <ul class="menu">
                <il class="links"><a href="#home" class="m">Home</a></il>
                <il class="links"><a href="#grid" class="m">Grid View</a></il>
                <il class="links"><a href="#slide" class="m">Slide View</a></il>
            </ul>

    <div class="container">
        <section id="home">
            <h1>Photo Gallery</h1>
            <img src="good-morning-saturday-images-for-whatsapp-with-pink-flower.jpg" height=250px>
        </section>
        <section id="grid">
            <h2>Grid View</h2>
            <br>
            <div class="row">
                <img src="daisy-flower-1532449822.jpg" class="image" height=200px>
                <img class="image" src="blue-rose_459973840.jpg" height=200px>
                <img class="image" src="Sunflower._SX466_.jpg" height=200px>
                <img class="image" src="Dahlia_x_hybrida.jpg" height=200px>
                <br><br>
            </div>
            <div class="row">
                <img src="hero-lilac-meanings-720x480.jpg" class="image" height=200px>
                <img class="image" src="flower-Hydrangea-arborescens.jpg" height=200px>
                <img class="image" src="tulip-white-prince.jpg" height=200px>
                <img class="image" src="sweet-pea.jpg" height=200px>
            </div>
        </section>
        <section id="slide">
            
            <h2>Slide View</h2>

            <div id="myCarousel" class="carousel-slide" data-ride="carousel">

                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="Dahlia_x_hybrida.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Dahlia</h3>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="daisy-flower-1532449822.jpg" class="img-responsive">

                            <div class="carousel-caption">
                                <h3>Daisy</h3>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="hero-lilac-meanings-720x480.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Lilac</h3>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="Sunflower._SX466_.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Sunflower</h3>
                            </div>
                        </center>
                    </div>
                     <div class="item">
                        <center>
                            <img src="blue-rose_459973840.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Blue Rose</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="sweet-pea.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Sweet Pea</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="flower-Hydrangea-arborescens.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Hydrangea</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="tulip-white-prince.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>Tulip</h3>
                            </div>
                        </center>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

        </section>

    </div>
</body></html>
